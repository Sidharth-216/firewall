{% extends 'base.html' %}

{% block title %}Firewall Logs{% endblock %}

{% block content %}
<div class="container">
    <h2>Firewall Logs</h2>
    <div class="filter-container">
        <input type="text" id="search-logs" placeholder="Search logs...">
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>IP Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="logs-list">
        </tbody>
    </table>
    <div id="pagination-controls"></div>
</div>
{% endblock %}
