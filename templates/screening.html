<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live IP Monitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .ip-list {
            list-style: none;
            padding: 0;
        }
        .ip-list li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            border-left: #77aaff 5px solid;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Live IP Monitoring</h1>
        </div>
    </header>
    <div class="container main">
        <h2>Currently Monitored IPs</h2>
        <ul class="ip-list" id="ip-list">
            <!-- IPs will be dynamically added here -->
        </ul>
    </div>
    <script>
        function fetchIPs() {
            const ips = ['192.168.1.1', '192.168.1.2', '192.168.1.3']; // Example IPs
            const ipList = document.getElementById('ip-list');
            ipList.innerHTML = '';
            ips.forEach(ip => {
                const li = document.createElement('li');
                li.textContent = ip;
                ipList.appendChild(li);
            });
        }

        setInterval(fetchIPs, 5000); // Fetch IPs every 5 seconds
        fetchIPs(); // Initial fetch
    </script>
</body>
</html>
